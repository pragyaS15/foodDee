<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/signup">Signup</a>
            </li>
          </ul>            
        </div>

        <div class="card-body">
          <h3 class="card-title">Welcome</h3>
          <form (ngSubmit)="login()">
            <fieldset>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text" id="btnGroupAddon">@</div>
                </div>
                <input class="form-control" placeholder="Email" name="email" type="email" [(ngModel)]="model.email" #email="ngModel" autofocus>
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text" id="btnGroupAddon">#</div>
                </div>
                <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" >
              </div>
              <button [disabled]="loading" type="submit" class="btn btn-primary btn-block">Login</button>
              <p>New Member? <a routerLink="/signup" class="">Sign Up</a></p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>                  
</div>
